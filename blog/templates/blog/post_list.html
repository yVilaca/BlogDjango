{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <li style="max-width: 500px">
      <p>Postado por: {{ post.author }}</p>
      <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
      <div>
        <b>Conteudo:</b> {{ post.text|linebreaksbr }}
      </div>
      <p class="data">Publicado em: {{ post.published_date }}</p>
    </li>
  {% endfor %}
{% endblock %}
